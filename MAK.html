<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Tracker</title>
</head>
<body>
  <h1>Welcome to Maintenance Tracker</h1>
  <section>
    <h2>User Login</h2>
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username"><br>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password"><br>
    </div>

    <button type="button" onclick="login()">Log In</button><br>

    <button type="button" onclick="enter()">Logged In</button>
  </section>

  <section id="requests-section">
    <h2>Maintenance/Repairs Requests</h2>
    <div id="requests-container">
    </div>
  </section>

  <script>
    function login() {
      var user = document.getElementById("username").value;
      var passcode = document.getElementById("password").value;

      if (user === "admin" && passcode === "123") {
        alert("Login successful");
        displayRequests();
      } else {
        alert("Wrong username or password!");
      }
    }

    function enter() {
      var response = "You clicked the 'Logged In' button!";
      console.log(response);
    }

    function displayRequests() {
      var requestsContainer = document.getElementById("requests-container");
      requestsContainer.innerHTML = ""; // Clear previous content

      var requests = [
        { id: 1, title: "Request 1", status: "Pending" },
        { id: 2, title: "Request 2", status: "Approved" },
        { id: 3, title: "Request 3", status: "Rejected" },
        // Add more requests here
      ];

      requests.forEach(function(request) {
        var requestDiv = document.createElement("div");
        requestDiv.innerHTML = "<strong>Request ID: " + request.id + "</strong><br>";
        requestDiv.innerHTML += "Title: " + request.title + "<br>";
        requestDiv.innerHTML += "Status: " + request.status + "<br><br>";

        requestsContainer.appendChild(requestDiv);
      });
    }
  </script>
</body>
</html>
