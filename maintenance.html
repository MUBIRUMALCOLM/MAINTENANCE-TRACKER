<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Tracker</title>
  <link rel="stylesheet" href="design.css">
</head>
<body id="reset">
  <h1>Welcome to Maintenance Request Page</h1>
  <div class="design">
    <section id="requests-section">
        <h2>Maintenance/Repair Requests</h2>
        
        <div>
          <label for="request">Request</label>
          <textarea  id="request" cols="30" rows="10" resize="both"></textarea>
        </div>
    
        <button type="button" onclick="accept()">Submit</button>
        <p id="me"></p>
      </section>
  </div>
</body>
<script>
   var malcolm = []

  function accept() {
    localStorage.getItem("user")
    console.log(localStorage.getItem("user")
    )
    var requestInput = document.getElementById("request").value
    console.log(requestInput)
    if (requestInput) {
      malcolm.push(requestInput)
      document.getElementById("me").innerHTML = "REQUEST HAS BEEN SUBMITTED"; 
    }
    else {
      alert("PLEASE ENTER SOMETHING")
    }

    document.getElementById("request").value=""
    console.log(malcolm)
    requestInput.value = "";
    localStorage.setItem("complaintslist",malcolm)
    console.log(malcolm)
  }
</script>
</html>
